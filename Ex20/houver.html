<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de houver</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            color: white;
            background-color: red;
            font-weight: bold;
        }
        div:hover{
            color: red;
            font-weight: bold;
        }
        
    </style>
</head>
<body>
    <h1>exemplo de houver</h1>
    <p>passe o mouse no texto abaixo</p>
    <div>passe o mause aqui
        <p>texto escondido</p>
    </div>
</body>
</html>
