<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midia em html5</title>
</head>
<body>
    <h1>imagens dinamicas</h1>
    <p>como fazer imagens mudarem de tamanho dependendo do seu dispositivo</p>
    <picture>
        <source media="(max-width: 750px )" srcset="img/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="img/foto-m.png" type="image/png">
        <img src="img/foto-g.png" alt="imagem flexivel">
      
    </picture>
      <h1>reproduzindo audio</h1>
  <p>vamos aprender a reproduzir audios em html5</p>
  <audio src="midia/musica.mp3" controls autopla> </audio> <!--primeira maneira de se criar audio só que esse audio é um audio que toda vez que abre a pagina toca um som-->
  <audio preload="auto" controls>
    <source src="midia/musica.mp3" type="audio/mpeg">
    <p>infelizmente o seu audio não está funcionando tente abaixar com <a href="midia/musica.mp3" type="audio/mpeg"></a></p>
  </audio>

</body>
</html>
